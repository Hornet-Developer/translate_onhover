<dom-module id="transover-result-popup">
  <template>
    <style>
      #tat_input_container {
        display: flex;
        margin-bottom: 3px;
      }

      #tat_input {
        -webkit-box-sizing: border-box;
        margin-bottom: 5px;
        margin-right: 5px;
        margin-left: 5px;
        flex-grow: 2;
      }

      #tat_submit_container {
        text-align: right;
        margin-right: 5px;
      }

      #tat_submit {
        width: 45px;
        margin-left: 5px;
      }

      #tat_to_lang {
        width: 150px;
      }

      #tat_popup {
        min-width: 415px;
      }

      .pos_translation {
        padding-bottom: 4px;
      }

      .rtl {
        direction: rtl;
      }

      #swap_languages {
        vertical-align: middle;
      }

      main {
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: 300;
        line-height: 19px;

        background: #fcf7d9;
        text-align: left;
        border-style: solid;
        border-width: 1px;
        border-color: #ccc;
        box-shadow: rgba(0,0,0,0.2) 0px 2px 5px;
        border-radius: 5px;
        padding: 7px 9px 3px 9px;
        position: fixed;
        z-index: 2147483647;
        top: -1500px;
        left: 0;
        box-sizing: content-box;
      }
    </style>

    <main id="content"></main>
  </template>

  <script>
    Polymer({
      is: 'transover-result-popup',
      properties: {
        top: {
          type: String,
          observer: '_updateTop'
        },
        left: {
          type: String,
          observer: '_updateLeft'
        },
        content: {
          type: String,
          observer: '_updateContent'
        },
        contentWidth: {
          type: Number,
          reflectToAttribute: true,
          observer: '_updateContentWidth'
        },
        contentHeight: {
          type: Number,
          reflectToAttribute: true,
          observer: '_updateContentHeight'
        },
        outerWidth: {
          type: Number,
          reflectToAttribute: true
        },
        outerHeight: {
          type: Number,
          reflectToAttribute: true
        }
      },

      _updateContentWidth: function(newWidth) {
        this.$.content.style.width = newWidth + 'px';
      },
      _updateContentHeight: function(newHeight) {
        this.$.content.style.height = newHeight + 'px';
      },
      _updateContent: function(newContent) {
        this.$.content.innerHTML = newContent;

        setTimeout(function() {
            var style = window.getComputedStyle(this.$.content);
            this.contentWidth = parseFloat(style.width);
            this.contentHeight = parseFloat(style.height);

            this.outerWidth = this.$.content.offsetWidth;
            this.outerHeight = this.$.content.offsetHeight;
        }.bind(this), 0);
      },
      _updateTop: function(newTop) {
        this.$.content.style.top = newTop + 'px';
      },
      _updateLeft: function(newLeft) {
        this.$.content.style.left = newLeft + 'px';
      }
    });
  </script>
</dom-module>
